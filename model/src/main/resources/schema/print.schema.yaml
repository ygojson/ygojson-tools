$schema: http://json-schema.org/draft-07/schema#
$id: print.schema
title: Print Data Model
javaType: io.github.ygojson.model.data.Print
description: |
  Describes the information for a print of a card.
  This model contains the properties of the printed card that will not be common to all of them
type: object
properties:
  id:
    title: UUID (v5) of the Print generated by YGOJSON
    type: string
    format: uuid
  cardId:
    title: UUID (v5) of the Card generated by YGOJSON
    description: UUID (v5) of the Card that is associated to this Print
    type: string
    format: uuid
  setId:
    title: UUID (v5) of the Set generated by YGOJSON
    description: UUID (v5) of the Set that is associated to this Print
    type: string
    format: uuid
  printCode:
    title: Code identifying the specific Print of a Card
    description: |
      The code identifying the Print is composed by the setCode, the regionCode and the setNumber
      Note that this is not present in Series 1 prints
    type: string
    pattern: '[a-zA-Z0-9]+-[a-zA-Z0-9]+'
  firstSeriesSet:
    title: Name of the Series 1 set associated to this Print
    description: Note that this is only present on Prints belonging to Series 1 sets, as printCode is not present on that case
    type: string
  rarity:
    title: Rarity of the Print (lower-case)
    type: string
    pattern: '[a-z]+'
  language:
    $ref: 'language.schema.yaml'
required:
  - id
  - cardId
  - setId
