$schema: http://json-schema.org/draft-07/schema#
$id: set.schema
title: Set
javaType: io.github.ygojson.model.data.Set
description: TODO
type: object
properties:
  id:
    title: UUID (v5) of the Set generated by YGOJSON
    type: string
    format: uuid
  name:
    title: Name of the Set
    type: string
  nameAlt:
    title: Alternative name of the Set
    description: |
      Alternative name of the set for some special cases
    type: string
  setCode:
    title: Set code
    description: |
      Code that appears on the print to identify that it belongs to the set.
    type: string
    pattern: '[a-zA-Z0-9]+'
  setCodeAlt:
    title: Alternative set code
    description: |
      Alternative set code for some special cases
    type: string
    pattern: '[a-zA-Z0-9]+'
  type:
    title: Type of the Set (lower-case)
    type: string
    pattern: '[a-z-0-9]+'
  series:
    title: Series of the Set (lower-case)
    type: string
    pattern: '[a-z-0-9]+'
  localizedData:
    title: Localized Data for the Set
    $ref: '#/definitions/setLocalizedData'
required:
  - id
definitions:
  setInfo:
    title: Set Information Definition Model
    description: |
      Set information that can be localized.
      This model does not contain localized data for constant values.
    javaType: io.github.ygojson.model.data.definition.SetInfo
    type: object
    properties:
      name:
        title: Name of the set
        type: string
      nameAlt:
        title: Alternative name of the set
        description: |
          Alternative name of the set for some special cases
        type: string
      setCode:
        title: Set code
        description: |
          Code that appears on the print to identify that it belongs to the set.
          Note that several products might have the same set assigned.
          Also, some first-series set releases does not have a setCode assigned.
        type: string
        pattern: '[a-zA-Z0-9]+'
      setCodeAlt:
        title: Alternative set code
        description: |
          Alternative set code for some special cases
        type: string
        pattern: '[a-zA-Z0-9]+'
  setLocalizedData:
    title: SetLocalizedData
    javaType: io.github.ygojson.model.data.definition.localization.SetLocalizedData
    type: object
    properties:
      de:
        title: German Translation
        $ref: '#/definitions/setInfo'
      es:
        title: Spanish Translation
        $ref: '#/definitions/setInfo'
      fr:
        title: French Translation
        $ref: '#/definitions/setInfo'
      it:
        title: Italian Translation
        $ref: '#/definitions/setInfo'
      ja:
        title: Japanese Translation
        $ref: '#/definitions/setInfo'
      ko:
        title: Korean Translation
        $ref: '#/definitions/setInfo'
      pt:
        title: Portuguese Translation
        $ref: '#/definitions/setInfo'
      zh-Hans:
        title: Chinese Simplified Translation
        $ref: '#/definitions/setInfo'
      zh-Hant:
        title: Chinese Traditional Translation
        $ref: '#/definitions/setInfo'
